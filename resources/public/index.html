<html>
   <head>
      <title>CRM App</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <link rel='stylesheet' type='text/css' href='style/styles.css'>
      <link href="fa/css/all.css" rel="stylesheet">
   </head>
   <body class="container">
      <br />
      <h1><i class="fas fa-plus-square" style="padding-right:6px;"></i>Create Customer</h1>
      <form method="post" action="/createcustomer">
         <label>Firstname:</label>
         <br /><input type="text" name="firstname"/>
         <br />
         <br />
         <label>Name:</label>
         <br />
         <input type="text" name="name"/>
         <br />
         <br />
         <p/>
            <input class="btn btn-secondary" type="submit" value="Save"/>
      </form>
      <span style="color:green" th:text="${msg != null} ? ${msg}"></span>
      <br />
      <br />
      <br />
      <h1><i class="fas fa-search" style="padding-right:6px;"></i>Find Customer</h1>
      <form method="post" action="/customer">
         <label>Please insert customer number:</label>
         <br />
         <input type="text" name="customerId"/>
         <br />
         <br />
         <p/>
            <input class="btn btn-secondary" value="Search" type="submit"/>
      </form>
      <br />
   </body>
</html>
